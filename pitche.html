<!DOCTYPE html>
<html>
<head>
<title>sayo</title>
<style>
  body {
    background-color: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    transition: all 3s;
  }

  img {
    width: 400px;
    height: 400px;
  }

  .container {
    background-color: white;
    display: block;
    text-align: center;
    border-radius: 20px;
  }

  button {
    display: block;
    margin: 10px auto;
    padding: 20px;
    font-size: 20px;
    border-radius: 10px;
    background-color: pink;
  }

  .love-message {
    position: absolute;
    font-size: 1.5rem;
    color: white;
    pointer-events: none;
    background-color: lightgreen; /* Added background color */
    padding: 10px; /* Added padding */
    border-radius: 5px; /* Added border radius */
  }

  h2{
    font-size: 70;
  }

  button{
    font-size: 70;
    background-color: pink;
    padding-top: 16;
    padding-bottom: 16;
    padding-left: 25;
    padding-right: 25;
  }
</style>
</head>
<body>

<div class="container" id="content">
  <img src="heart.jpg">
  <h2 id="heading">PAKI CLICK PO ENTER HEHE</h2>
  <button id="enterBtn">ENTER</button>
</div>

<audio id="myAudio">
  <source src="bby.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
document.getElementById('enterBtn').addEventListener('click', function() {
  // Hide the button
  document.getElementById('enterBtn').style.display = 'none';

  // Change the heading text to 'I LOVE YOU TO THE BONE' gradually
  const heading = document.getElementById('heading');
  const textToChangeTo = 'YANA I LOVE YOU';
  let index = 0;

  const changeText = setInterval(() => {
    if (index === textToChangeTo.length) {
      clearInterval(changeText);

      // Play the audio when the text is fully displayed
      document.getElementById('myAudio').play(); 

      setTimeout(() => {
        const loveMessages = ['TO THE BONEEEEEE','SOOO MUCH','I LOVEEE YOUUU','ILY ILY ILY ILY','ILY TO THE BONEEEE','ILY SOOOO SOOO MUCH'];

        const loveMessagesInterval = setInterval(() => {
          const randomIndex = Math.floor(Math.random() * loveMessages.length);
          const newLoveMessage = document.createElement('p');
          newLoveMessage.textContent = loveMessages[randomIndex];
          newLoveMessage.classList.add('love-message');

          newLoveMessage.style.top = Math.random() * 80 + '%';
          newLoveMessage.style.left = Math.random() * 80 + '%';

          document.body.appendChild(newLoveMessage);

          setTimeout(() => {
            newLoveMessage.remove();
          }, 5000); // Remove message after 5 seconds
        }, 1000); // Display a new message every 1 second

        // Setting a timeout to make everything turn black slowly after 40 seconds
        setTimeout(() => {
          document.body.style.transition = 'all 10s'; // Transition for 10 seconds
          document.body.style.backgroundColor = 'black'; // Change background to black
          document.querySelector('.container').style.transition = 'all 10s'; // Transition for 10 seconds
          document.querySelector('.container').style.opacity = '0'; // Make container disappear gradually
          document.getElementById('myAudio').pause(); // Stop the audio
          clearInterval(loveMessagesInterval); // Stop displaying love messages
        }, 40000); // Wait for 40 seconds before applying the black transition
      }, 3000); // Wait for 3 seconds before displaying love messages
    } else {
      heading.textContent = textToChangeTo.slice(0, index + 1);
      index++;
    }
  }, 300); // Adjust the interval to change the text speed

  const startTime = Date.now();
});
</script>

</body>
</html>
